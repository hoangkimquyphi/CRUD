
<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product ">
        <td>{{ product.id }}</td>
        <td>{{ product.productName }}</td>
        <td>{{ product.price }}</td>
      </tr>
    </tbody>
  </table>
